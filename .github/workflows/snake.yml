name: GitHub Snake Game (SVG Only)

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight UTC
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Generate colorful SVG snakes
      - name: Generate Colorful SVG Snakes
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/github-snake-ocean.svg?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
            dist/github-snake-rainbow.svg?color_snake=red,orange,yellow,green,blue,indigo,violet&color_dots=#ffffff,#cccccc,#999999
            dist/github-snake-neon.svg?color_snake=#ff00ff,#00ffff,#00ff00&color_dots=#ffcc00,#ff0066
            dist/github-snake-sunset.svg?color_snake=#ff5e62,#ff9966,#ffc371&color_dots=#ffeedd,#ffccaa,#ff9988
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 3: Deploy generated SVGs to output branch
      - name: Deploy to Output Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          commit_message: "Update colorful SVG snakes [skip ci]"
