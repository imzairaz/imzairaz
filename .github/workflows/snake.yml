name: GitHub Snake Game (SVG Only)

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight UTC
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Generate colorful SVG snakes
      - name: Generate Colorful SVG Snakes
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
              dist/github-snake.svg
              dist/github-snake-dark.svg?palette=github-dark
              dist/github-snake-ocean.svg?color_snake=#00ffff,#00aaff,#0077ff&color_dots=#00ffff,#0099ff,#33ccff
              dist/github-snake-rainbow.svg?color_snake=#ff4b4b,#ffb74b,#ffff4b,#4bff4b,#4bffff,#4b4bff,#b44bff&color_dots=#ffffff,#cccccc,#999999
              dist/github-snake-neon.svg?color_snake=#39ff14,#ff073a,#0ff0fc&color_dots=#ff00ff,#00ffff,#ff0066
              dist/github-snake-sunset.svg?color_snake=#ff4500,#ff8c00,#ffd700&color_dots=#ff6347,#ffa500,#ffd700
              dist/github-snake-dragula.svg?color_snake=#ff4bff,#ff6f00,#ff00a1&color_dots=#ffffff,#ffd700,#00ffff
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 3: Deploy generated SVGs to output branch
      - name: Deploy to Output Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          commit_message: "Update colorful SVG snakes [skip ci]"
